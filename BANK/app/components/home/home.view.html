<div class="jumbotron">
	<h1 class="text-center">
		Bem-vindo ao Contatooh
	</h1>
</div>
<button type="button" class="btn btn-primary" ng-click="incrementa()">Novo</button>
<input type="search" placeholder="parte do nome" ng-model="filtro">
<p ng-show="contatos.length">Contatos cadastrados: {{ contatos.length }}</p>
<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Nome</th>
			<th>Email</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter: filtro">
			<td><a ng-href="#/contatos/{{ contato.id }}">{{ contato.nome }}</a></td>
			<td>{{ contato.email }}</td>
			<td class="text-center">
				<button type="button" class="btn btn-warning" ng-click="remove(contato)">Remover</button>
			</td>
		</tr>
	</table>
	{{vm}}
</div>
